<!DOCTYPE html>
<html>
<head>
	<title>list</title>
	<meta charset="utf-8">
</head>
<body>
<form>
<table border="1" cellspacing="0" cellpadding="4" color="write" align="center">
	  <tr> <td>用户名:</td>
	  <td><input type="text" name="用户名"/></br></td>
	</tr>
	   <tr><td> 密码: </td>
	   <td><input type="password" name="密码"/></td></br>
	</tr>
	<tr><td>确认密码：</td>
	<td><input type="password" name="确认密码"></br></td>
	</tr>
	<tr><td>性别：</td>
	<td><input type="radio" value="Male" name="sex" checked="checked"/>男
	<input type="radio" value="feMale" name="sex">女</br></td>
	</tr>
	<tr><td>生日：</td>
	<td><select name="class">
	<option value="one" selected="selected">公历</option>
	<option value="two">农历</option>	
	</select>
	<select name="class">
		<option value="one" selected="selected">年</option>
		<option value="two">1998</option>
		<option value="three">1999</option>
		<option value="four">2000</option>
	</select>
	<select name="class">
		<option value="one" selected="selected">月</option>
		<option value="two">1月</option>
		<option value="three">2月</option>
	</select>
	<select name="class">
		<option value="one" selected="selected">日</option>
		<option value="two">10日</option>
		<option value="three">20日</option>
		<option value="four">30日</option>
	</select></br></td>
	</tr>
	<tr><td>所在地：</td>
	<td><select name="class">
		<option value="one" selected="selected">中国</option>
		<option value="two">英国</option>
		<option value="three">法国</option>
	</select>
    <select name="class">
    	<option value="one" selected="selected">河北</option>
    	<option value="two">河南</option>
    	<option value="three">湖北</option>
    </select>
    <select name="class">
    	<option value="one" selected="selected">石家庄</option>
    	<option value="two">北京</option>
    	<option value="three">四川</option>
    </select></br></td>
    </tr>
     <tr><td>验证码：</td>
     <td><input type="text"/><img src="1.jpg"/></td>
     <tr><td>证件类型：</td>
     <td><select name="class">
     	<option value="one" selected="selected">身份证</option>
     	<option value="two">学生证</option>
     </select></br></td>
     </tr>
     <tr><td>证件号：</td>
     <td><input type="text" name="证件号"></br></td>
     </tr>
     <tr><td>爱好：</td>
     <td><input type="checkbox" value="good1" name="good"/>音乐
     <input type="checkbox" value="good2" name="good"  checked="checked"/>读书
     <input type="checkbox" value="good3" name="good"  checked="checked"/>跳舞
     <input type="checkbox" value="good4" name="good"/>下棋
     <input type="checkbox" value="good5" name="good"/>其他</br></td>
     </tr>
     <tr><td>说明：</td>
     <td><textarea name="说明" rows="6" cols="30"></textarea></br></td>
     </tr>
     <tr><td>上传头像</td>
    <td><input type="button" value="选择文件" name="choice"/>未选择任何文件</br></td>
     </tr>
     <tr><td colspan="2" align="center"><input type="submit" value="提交" name="sub"/>
     <input type="reset" value="重置" name="res"/>
     <input type="button" value="按钮" name="but"></td>
     </tr>
</form>
</table>
</body>
</html>
